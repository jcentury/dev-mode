<!DOCTYPE html>
<html>
<head>
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
</head>
<body ng-app="application" ng-controller="AppCtrl">
    <div class="container">
        <h2>회원가입</h2>
        <form ng-submit="registerUser()">
            <div class="input-group">
                <label for="username">사용자 이름</label>
                <input type="text" id="username" ng-model="register.username" required>
            </div>
            <div class="input-group">
                <label for="userId">사용자 ID</label>
                <input type="text" id="userId" ng-model="register.userId" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" ng-model="register.password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" ng-model="register.confirmPassword" required>
            </div>
            <button type="submit">회원가입</button>
            <h5 style="color:green;margin-top:1rem;text-align:center;" id="success_register">{{register_status}}</h5>
        </form>
        <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
    </div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
